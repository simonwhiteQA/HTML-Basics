<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline css</title>
</head>

<body>
    <!-- inline css is specified on a HTML element using the 
         style attribute
    -->

    <header style="border:10px; background-color: aqua;">External CSS</header>

    <h1 style="color: yellow; 
               background-color: midnightblue;">
        Hello World
    </h1>

    <div></div>

    <div style="width: 80px; 
                height: 80px;
                background-color: red;">
        <p style="color: white;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio ipsum possimus provident deserunt sed,
            praesentium repudiandae ducimus hic beatae odit.
        </p>
    </div>

    <a href="/css-basics/css-locations/external/index.html" style="color: darkgreen;">External</a>
    <a href="/css-basics/css-locations/import/index.html" style="color: blue;">Import</a>

</body>

<footer style="border:10px; background-color: aqua;">
    The end of external CSS.
</footer>

</html>
